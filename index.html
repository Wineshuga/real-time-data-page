<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <p data-testid="currentDayOfTheWeek" class="date"></p>
    <p data-testid="currentUTCTime" class="time"></p>
  </header>

  <main>
    <hr />
    <section class="main-section">
      <img data-testid="slackDisplayImage" src="./wineshuga.jpg" alt="Wineshuga">
      <section class="main-text">
        <p data-testid="slackUserName">Wineshuga</p>
        <p data-testid="myTrack">Frontend</p>
        <p data-testid=“githubURL”><a href="https://github.com/wineshuga">Github Profile</a></p>
      </section>
    </section>
  </main>
  
  <script src="./index.js"></script>
</body>
</html>
